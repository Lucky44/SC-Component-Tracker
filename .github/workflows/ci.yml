name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run unit tests
        run: node scripts/test-extraction.js

      - name: Run data validation
        run: node validate.js

      - name: Check validation results
        run: |
          ISSUES=$(node validate.js 2>/dev/null | grep "TOTAL ISSUES:" | grep -oP '\d+')
          echo "Total validation issues: $ISSUES"
          # Track issue count but don't fail - some issues are expected
          echo "validation_issues=$ISSUES" >> $GITHUB_OUTPUT
